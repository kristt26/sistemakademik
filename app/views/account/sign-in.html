<div id="login">
    <div class="col-sm-12 my-auto">
        <div style="margin: auto; width: 350px" class="card card-block">
            <div class="card">
                <div class="card-body">
                    <div class="logo text-center" ui-sref="guest-home">
                        <img src="/client/images/ypk.png" alt="">
                    </div>
                    <form ng-submit="login(model)">
                        <h3 class="mb-3">Sign In</h3>
                        <div class="form-group">
                            <input id="username" ng-model="model.Username" class="form-control" required type="text"
                                placeholder="Username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input ng-model="model.Password" required class="form-control" id="password" type="password"
                                placeholder="Password">
                        </div>
                        <div class="loginFooter">
                            <button ui-sref="guest-home" class="btn btn-danger">Back</button>
                            <button type="submit" class="btn btn-primary"><i class=" fa fa-spinner fa-spin"
                                    ng-show="helper.IsBusy"></i>Sign in</button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


<style>
    .logo {
        padding: 10px;
    }

    img {
        margin-top: 10px;
        width: 100px;
        height: 100px;

    }


    form {
        padding: 20px 40px 40px 40px;


    }

    .loginFooter {
        display: flex;
        justify-content: center;
    }

    button {
        margin: 5px;
        width: 40%;
        text-align: center;
    }

    #login {
        display: flex;
        align-items: center;
        height: 100vh;
    }
</style>
